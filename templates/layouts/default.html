<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} / tootstest </title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">

    <!-- Icon and such -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="https://www.tootsville.org/apple-touch-icon.png">
    <link rel="icon" type="image/png"
          href="https://www.tootsville.org/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png"
          href="https://www.tootsville.org/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png"

    <link rel="manifest"
          href="https://www.tootsville.org/manifest.json">
    <meta name="msapplication-TileColor"
          content="#0082c8">
    <meta name="msapplication-TileImage"
          content="https://www.tootsville.org/mstile-144x144.png">
    <meta name="theme-color"
          content="#9669ad">

    <meta property="og:url"                
          content="https://tootsville.adventuring.click/" />
    <meta property="og:title"
          content="Tootsville" />
    <meta property="og:description"
          content="A fun multiplayer adventure for the whole family." />
    <meta property="fb:app_id"
          content="1265378050154137" />
    

    <meta name="google-signin-client_id"
         content="1052481910502-sumg845at7g627qdvhhhambm7c7do8e4.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/client:platform.js?onload=googleSignInButton"
            async defer></script>
  </head>

    <!-- Facebook API -->
<script>window.fbAsyncInit=function(){FB.init({appId:'1265378050154137',
xfbml:true,version:'v2.7'});};(function(d,s,id){var
js,fjs=d.getElementsByTagName(s)[0]; if (d.getElementById(id)) {return;}

<script>(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];

      <!-- Google Analytics -->
      <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-80917352-1', 'auto');
        ga('set', 'transport', 'beacon');	ga('set','appName','tootstest');
        ga('set','appVersion','0.0.1');
/*      if (gameState.playerInfo) {
           ga('set', 'userId', gameState.playerInfo.playerID);
        } */
        ga('require', 'linkid');		ga('require', 'eventTracker');
        ga('require', 'outboundLinkTracker');	ga('require', 'urlChangeTracker');
        ga('send', 'pageview');
      </script>

    <nav id="main">
      <ul>
        <li><a href="https://wikiwiki.tootsville.adventuring.click/wikiwiki/Core:TOS"

               target="_new"

      <ul>
        <li><a href="#" onclick="quit()">Quit</a></li>
        <li><a href="https://www.tootsville.org/"

        <li><a href="https://www.tootsbook.com/"
               target="_new">Tootsbook</a></li>
        <li><a href="https://wikiwiki.tootsville.adventuring.click/wikiwiki/"
               target="_new">Tootsville.org</a></li>
      </ul>
    </nav>

    <section id="game">
      {% block game %}{% endblock %}
    </section>
    
    <section id="overlay">
      {% block overlay %}{% endblock %}
    </section>
